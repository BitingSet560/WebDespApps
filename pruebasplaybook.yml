---
- hosts: server1
  become: true
  vars_files:
    - vars/default.yml

  tasks:
#    - name: Actualizando paquetes e instlando prerequisitos
#      apt: name={{ item }} update_cache=yes state=latest force_apt_get=yes
#      loop: [ 'aptitude' ]

    # Ejecucion de script de la base de datos
#    - name: Creacion de la base de datos
#      mysql_db:
#        name: '{{ db_name }}'
#        state: present
#        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Crear la base de datos
      community.mysql.mysql_db:
        name: tienda
        login_user: '{{ mysql_user }}'
        login_password: '{{ mysql_root_password }}'
        login_host: '{{ mysql_host }}'
      register: resultado_creacion_db

    - name: Agregar el archivo de datos sql
      copy:
        src: '{{ file_db }}'
        dest: '/tmp/{{ file_db }}'

    - name: Insertando los datos a la base de datos
      mysql_db:
        name: '{{ db_name }}'
        state: import
        target: '/tmp/{{ file_db }}'
        login_user: '{{ mysql_user }}'
        login_password: '{{ mysql_root_password }}'
        login_host: '{{ mysql_host }}'

    - name: Creacion de un nuevo usuario
      mysql_user:
        name: '{{ name_new_user_db }}'
        password: '{{ pass_new_user_db }}'
        priv: '*.*:ALL,GRANT'
        state: present
        login_user: '{{ mysql_user }}'
        login_password: '{{ mysql_root_password }}'
        login_host: '{{ mysql_host }}'

    - name: Eliminar cuentas an√≥nimas
      mysql_user:
        name: ""
        host: '{{ mysql_host }}'
        state: absent
        login_user: '{{ mysql_user }}'
        login_password: '{{ mysql_root_password }}'
        login_host: '{{ mysql_host }}'

  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded

    - name: Restart Apache
      service:
        name: apache2
        state: restarted

